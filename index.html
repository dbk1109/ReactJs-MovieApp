<!DOCTYPE html>
<html lang="en">

<body>
  <div id="root"></div>
</body>

<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel"> //위에 바벨을 불러오고 바벨으로 타입함으로써 작동함

  const root = document.getElementById("root");
  let counter = 0;
  const TItle = () => ( // = function TItle() {return (...)}
    <h3 id="btn" onMouseEnter={() => console.log("enter")}>
      Total Clicks :
    </h3>
  );
  const Button = () => (
    <button style={{ backgroundColor: "tomato", }} onClick={() => counter++}>Click me</button>
  );
  //const container = React.createElement("div", null, [TItle, Button]);
  //const Container = <div><TItle /> <Button /></div>
  const Container = () => (
    <div>
      <TItle />
      <Button />
    </div>
  );
  ReactDOM.render(<Container />, root);

</script>

</html>
